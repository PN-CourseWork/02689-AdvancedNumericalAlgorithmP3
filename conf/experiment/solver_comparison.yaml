# @package _global_
# Solver Comparison: Spectral vs Finite Volume
# Compares both solvers at the same Re, with runs grouped under a single parent
#
# Usage: uv run python run_solver.py -m +experiment=solver_comparison

# MLflow experiment
experiment_name: Solver-Comparison
sweep_name: spectral_vs_fv

# Base parameters (same for both solvers)
Re: 100
tolerance: 1.0e-6
max_iterations: 5000

hydra:
  sweeper:
    params:
      # Sweep over both solvers
      # Note: N has different meaning (FV: cells, Spectral: polynomial order)
      # so we pick comparable grid sizes
      solver: spectral,fv
      N: 16,32
