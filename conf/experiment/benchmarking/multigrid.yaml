# @package _global_
# Multigrid Method Comparison: FSG vs VMG
#
# Compares Full Single Grid (FSG) and V-cycle Multigrid (VMG) methods.
#
# Run with:
#   uv run python run_solver.py -m +experiment=benchmarking/multigrid
#
# Based on Zhang & Xi (2010) paper comparison.

defaults:
  - override /solver: spectral/fsg

# MLflow experiment
experiment_name: LDC-Multigrid
sweep_name: mg-comparison-Re${Re}

hydra:
  sweeper:
    params:
      # Compare FSG and VMG
      solver: spectral/sg #, spectral/fsg # ,spectral/vmg
      # Grid size (N=15 is fast, use 32+ for proper benchmarking)
      N: 15
      # Reynolds number
      Re: 100
