# @package _global_
# Corner Treatment Comparison: smoothing vs subtraction (Zhang & Xi 2010)
# Usage: uv run python run_solver.py -m +experiment=corner_treatment

defaults:
  - override /solver: spectral

# MLflow experiment
experiment_name: Corner-Treatment
sweep_name: corner_treatment

# Base parameters
N: 15
Re: 100
tolerance: 1.0e-6
max_iterations: 50000

hydra:
  sweeper:
    params:
      # Compare both corner treatment methods
      solver.corner_treatment: smoothing,subtraction
      # Optional: also sweep grid sizes
      # N: 15,31,63
