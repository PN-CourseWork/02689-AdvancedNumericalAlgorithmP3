# @package _global_
# Ghia validation - Finite Volume solver

defaults:
  - override /solver: fv

# MLflow experiment
experiment_name: LDC-Validation
sweep_name: Hpc-Relaxation-Sweep

hydra:
  sweeper:
    params:
      N: 128
      Re: 1000
      # Relaxation parameter sweep
      solver.alpha_uv: 0.4, 0.5, 0.6
      solver.alpha_p: 0.1, 0.2, 0.3

