# @package _global_
# Ghia validation - Finite Volume solver

defaults:
  - override /solver: fv

# MLflow experiment
experiment_name: LDC-Validation
sweep_name: Hpc-Baseline 

hydra:
  sweeper:
    params:
      # Sweep over FV grid sizes
      N: 128
      Re: 100, 400, 1000
      alpha_uv: 0.5, 0.6, 0.7        # velocity under-relaxation
      alpha_p: 0.2, 0.3, 0.1         # pressure under-relaxation


