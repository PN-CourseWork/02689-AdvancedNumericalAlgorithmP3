# @package _global_
# Ghia validation - Spectral solvers
# Sweeps over SG, FSG, VMG solvers

defaults:
  - override /solver: spectral/sg

# MLflow experiment
experiment_name: LDC-Validation
sweep_name: ghia-Re${Re}

tolerance: 1.0e-6

# Validation parameters

hydra:
  sweeper:
    params:
      # Sweep over spectral solver types
      solver: spectral/sg, spectral/fsg, spectral/vmg
      Re: 100
      N: 19
      # Sweep over corner treatments
      solver.corner_treatment: smoothing #regularized #smoothing, regularized
