# Spectral solver with FSG multigrid - FFT transfer operators (Zhang & Xi 2010)
name: spectral_fsg_fft

# Spectral-specific parameters
basis_type: chebyshev
CFL: 0.5
beta_squared: 5.0
corner_smoothing: 0.15

# FSG Multigrid enabled
multigrid: fsg
n_levels: 5
coarse_tolerance_factor: 1.0

# FFT-based transfer operators (paper method)
transfer:
  prolongation: fft
  restriction: fft
