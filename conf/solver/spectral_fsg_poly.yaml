# Spectral solver with FSG multigrid - Polynomial transfer operators
name: spectral_fsg_poly

# Spectral-specific parameters
basis_type: chebyshev
CFL: 0.5
beta_squared: 5.0
corner_smoothing: 0.15

# FSG Multigrid enabled
multigrid: fsg
n_levels: 5
coarse_tolerance_factor: 1.0

# Polynomial-based transfer operators
transfer:
  prolongation: polynomial
  restriction: injection
