# Spectral solver with FSG multigrid
name: spectral_fsg

# Spectral-specific parameters
basis_type: chebyshev
CFL: 0.5
beta_squared: 5.0
corner_smoothing: 0.15

# FSG Multigrid enabled
multigrid: fsg
n_levels: 5  # 2 levels: coarse (15) -> fine (19)
coarse_tolerance_factor: 1.0  # Same tolerance on all levels
